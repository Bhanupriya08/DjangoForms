<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>JakharInfo</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
            
           <h1 class="mt-6">ContactUs</h1>
          <hr class="mt-0 mb-4">
          

          <form method="post" action="/contactUS/" >
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Name :</label>
                <input type="text" class="form-control"  name="Name" placeholder="Name" required="">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Email :</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="Email" placeholder="abc@example.com" required="">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Mobile Number :</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="Mnumber" placeholder="Mobile Number" required="">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Subject :</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="Subject" placeholder="Subject....." required="">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Message :</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" name="Message" rows="5"></textarea>
              </div>

            
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="submit" class="btn btn-success">Cancel</button>
          </form>
         
        </div>
      </div>
    </div>
  </body>
</html>
